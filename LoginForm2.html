<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Aompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Login form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required size="35">
                <label> </label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required size="35">
                <label> </label>
            </div>
            <button type="submit" class="login-box"> Continue</button>
                <h4>or connect with social media</h4>
            <button type="submit" id="login-box1" style="background-color: skyblue;">
            <span class="icon">
                <ion-icon name="logo-twitter"></ion-icon>
            </span>
            <a href="https://twitter.com/login" style="color:white; text-decoration: none;" >sign in with Twitter</a></button>
            <button type="submit" id="login-box2" style="background-color: blue;">
            <span class="icon">
                <ion-icon name="logo-facebook"></ion-icon>
            </span>
            <a href="https://www.facebook.com/login.php" style="color:white; text-decoration: none;">sign in with Facebook</a></button>  
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
